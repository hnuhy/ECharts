<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Histogram</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.1/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:90%;height:800px">

    </div>
    <script type="text/javascript">

        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        var data = [[10, 16, 3, 'A'], [16, 18, 15, 'B'], [18, 26, 12, 'C'], [26, 32, 22, 'D'], [32, 56, 7, 'E'], [56, 62, 17, 'F']];
        var colorList = ['#4f81bd', '#c0504d', '#9bbb59', '#604a7b', '#948a54', '#e46c0b'];

        data = data.map(function (item, index) {
            return {
                value: item,
                itemStyle: {
                    color: colorList[index]
                }
            };
        });

        function renderItem(params, api) {
            var yValue = api.value(2);
            var start = api.coord([api.value(0), yValue]);
            var size = api.size([api.value(1) - api.value(0), yValue]);
            var style = api.style();

            return {
                type: 'rect',
                shape: {
                    x: start[0],
                    y: start[1],
                    width: size[0],
                    height: size[1]
                },
                style: style
            };
        }

        option = {
            title: {
                text: 'Profit',
                left: 'center'
            },
            tooltip: {
            },
            xAxis: {
                scale: true
            },
            yAxis: {
            },
            series: [{
                type: 'custom',
                renderItem: renderItem,
                label: {
                    show: true,
                    position: 'top'
                },
                dimensions: ['from', 'to', 'profit'],
                encode: {
                    x: [0, 1],
                    y: 2,
                    tooltip: [0, 1, 2],
                    itemName: 3
                },
                data: data
            }, {
                    name: 'D',
                    type: 'line',
                    symbol: 'circle',
                    smooth: true,
                    data:[[13,2],[17,5],[22,10],[29,20],[45,5],[59,3]]
             }]
        };

        option && myChart.setOption(option);

    </script>
</body>
</html>
