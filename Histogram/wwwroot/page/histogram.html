            data = echarts.util.map(bins.data, function (item, index) {
                var x0 = bins.bins[index].x0;
                var x1 = bins.bins[index].x1;
                interval = x1 - x0;
                min = Math.min(min, x0);
                max = Math.max(max, x1);
                return [x0, x1, item[1]];
            });

            function renderItem(params, api) {
                var yValue = api.value(2);
                var start = api.coord([api.value(0), yValue]);
                var size = api.size([api.value(1) - api.value(0), yValue]);
                var style = api.style();

                return {
                    type: 'rect',
                    shape: {
                        x: start[0] + 1,
                        y: start[1],
                        width: size[0] - 2,
                        height: size[1]
                    },
                    style: style
                };
            }

            var option = {
                tooltip: {
                },
                xAxis: {
                    interval: interval,
                    min: min,
                    max: max
                },
                yAxis: {
                },
                series: [{
                    type: 'custom',
                    renderItem: renderItem,
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    encode: {
                        x: [0, 1],
                        y: 2,
                        tooltip: 2
                    },
                    data: data
                }]
            };

            option && myChart.setOption(option);
